services:
  # --- BACKEND (Node.js) ---
  - type: web
    name: iot-smart-meter-backend
    runtime: node
    plan: free             # <--- VALID for Backends (in Personal workspaces)
    region: oregon
    autoDeploy: true
    buildCommand: |
      cd backend
      npm install
    startCommand: |
      cd backend
      npm start
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: FRONTEND_URL
        value: https://iot-smart-meter-frontend.onrender.com
      - key: BACKEND_HOST
        value: https://iot-smart-meter-backend.onrender.com
      - key: API_KEY
        generateValue: true
      - key: FIREBASE_DATABASE_URL
        value: <YOUR_FIREBASE_DATABASE_URL>
      - key: FIREBASE_SA_BASE64
        value: <BASE64_ENCODED_FIREBASE_SERVICE_ACCOUNT_JSON>
      # ... (Add other backend env vars here) ...

  # --- FRONTEND (React Static) ---
  - type: web
    name: iot-smart-meter-frontend
    runtime: static
    # plan: free           # <--- CRITICAL: DELETE THIS LINE. 
                           # Static sites are free by default. 
                           # Including this line causes the error.
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://iot-smart-meter-backend.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://iot-smart-meter-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html