services:
  # --- BACKEND SERVICE ---
  - type: web
    name: iot-smart-meter-backend
    runtime: node                # FIX: 'env' is deprecated/incorrect; use 'runtime'
    plan: free                   # FIX: explicit free tier (default is paid starter)
    region: oregon
    autoDeploy: true
    buildCommand: |
      cd backend
      npm install
    startCommand: |
      cd backend
      npm start                  # FIX: Use production start script, not 'dev'
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: FRONTEND_URL
        value: https://iot-smart-meter-frontend.onrender.com
      - key: BACKEND_HOST
        value: https://iot-smart-meter-backend.onrender.com
      - key: API_KEY
        generateValue: true
      - key: FIREBASE_DATABASE_URL
        value: <YOUR_FIREBASE_DATABASE_URL>
      - key: FIREBASE_SA_BASE64
        value: <BASE64_ENCODED_FIREBASE_SERVICE_ACCOUNT_JSON>
      - key: MQTT_BROKER_URL
        value: mqtt://broker.hivemq.com:1883
      - key: MQTT_USERNAME
        value: ""
      - key: MQTT_PASSWORD
        value: ""
      - key: UNITS_PER_KES
        value: "0.05"
      - key: DARAJA_CONSUMER_KEY
        value: <YOUR_DARAJA_CONSUMER_KEY>
      - key: DARAJA_CONSUMER_SECRET
        value: <YOUR_DARAJA_CONSUMER_SECRET>
      - key: DARAJA_SHORTCODE
        value: <YOUR_SHORTCODE>
      - key: DARAJA_TEST_MSISDN
        value: <TEST_MSISDN>

  # --- FRONTEND SERVICE ---
  - type: web                    # FIX: Must be 'web'
    name: iot-smart-meter-frontend
    runtime: static              # FIX: This tells Render it is a Static Site
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://iot-smart-meter-backend.onrender.com
    routes:
      # This rewrite is excellent; it proxies API calls to backend to solve CORS
      - type: rewrite
        source: /api/*
        destination: https://iot-smart-meter-backend.onrender.com/api/*
      # This rewrite supports React Router (SPA fallback)
      - type: rewrite
        source: /*
        destination: /index.html